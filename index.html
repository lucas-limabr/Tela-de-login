<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/media-query.css">
</head>

<body>

    <main>
        <section>
            <div id="foto">

            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente! Fa√ßa o login para acessar sua conta</p>
                <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="post" autocomplete="on">
                    <div>
                        <label for="iemail"> <span class="material-symbols-outlined">
                                account_circle
                            </span></label>

                        <input type="email" name="email" id="iemail" maxlength="30" required placeholder="Seu email">
                    </div>

                    <div>
                        <label for="isenha"> <span class="material-symbols-outlined">
                                vpn_key
                            </span></label>

                        <input type="password" name="senha" id="isenha"  minlength="4" required placeholder="Digite sua senha">
                    </div>
                    
                    <input type="submit" value="Entrar">
                    <button>Esqueci minha senha <span class="material-symbols-outlined">
                            mail
                        </span></button>

                </form>
            </div>

        </section>
    </main>

</body>

</html>
